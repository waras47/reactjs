<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="container  bg-dark mt-3">
        <div class="row">
            <h1 class="text-center text-white">Konversi Nilai</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">masukkan Nilai :</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Silahkan Masukkan Nilai">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-white">Nilai Anda Adalah :</label>
                <textarea class="form-control" id="tampilan" rows="3" ></textarea>
                <input class="btn btn-primary mt-3" type="button" name ="konversi" value="Submit"  onclick="test()">
              </div>
            
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
        function test(){
  
        let nilai = document.getElementById('exampleFormControlInput1').value;
        let tampil = document.getElementById('tampilan');
        if(10 < nilai && nilai <= 30 ) {
            tampil.innerHTML="Nilai Anda E";
        }   else if (30 < nilai && nilai <= 50 ) {
            tampil.innerHTML = "Nilai Anda D" ;
        } else if (50 < nilai && nilai <= 70 ) {
            tampil.innerHTML = "Nilai Anda C" ;
        } else if (70 < nilai && nilai <= 90 ) {
            tampil.innerHTML = "Nilai Anda B" ;
        } else if (90 < nilai && nilai <= 100 ) {
            tampil.innerHTML = "Nilai Anda A" ;
        } else {
            tampil.innerHTML  = "Anda Belum Memasukkan Nilai";
        }



     

    }
    </script>
  </body>
</html>
